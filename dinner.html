<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishnavi Sidduri Plans Dinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Vaishnavi Sidduri Plans Dinner</h1>

    <!-- Checkbox Form -->
    <form>
        <label>
            <input type="checkbox" id="wine" value="True"> Serve wine
        </label><br>
        
        <label>
            <input type="checkbox" id="outside" value="True"> Eat outside
        </label><br>
        
        <label>
            <input type="checkbox" id="candles" value="False"> Light candles
        </label><br><br>
    </form>

    <button onclick="choices()">Dinner Choices</button>

    <p id="result"></p>

    <!-- New Form for Main Dish and Dessert -->
    <form>
        <label for="mainDish">Enter main dish:</label>
        <input type="text" id="mainDish" value="Butter Chicken"><br><br>

        <label for="dessert">Enter dessert:</label>
        <input type="text" id="dessert"><br><br>

        <button type="button" onclick="updateDinner()">Update the Dinner</button>
    </form>

    <script>
        let my_dinner = {};

        function choices() {
            my_dinner = {}; // Reset object

            my_dinner.wine = document.getElementById("wine").checked;
            my_dinner.outside = document.getElementById("outside").checked;
            my_dinner.candles = document.getElementById("candles").checked;

            document.getElementById("result").innerHTML = 
                "Dinner Plans: " + JSON.stringify(my_dinner);
        }

        function updateDinner() {
            let mainDish = document.getElementById("mainDish").value;
            let dessert = document.getElementById("dessert").value;

            my_dinner.main = mainDish;
            my_dinner.dessert = dessert;

            document.getElementById("result").innerHTML = 
                "Dinner Plans: " + JSON.stringify(my_dinner);
        }
    </script>
</body>
</html>
