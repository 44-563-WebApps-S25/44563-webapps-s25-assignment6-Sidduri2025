<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Game</title>
</head>
<body>
    <h1>City game by Vaishnavi Sidduri</h1>
    <form>
        <label for="secretCity">Where in the world:</label>
        <input type="password" id="secretCity" value="San Diego"><br><br>
    
        <label for="cityGuess">Guess the city:</label>
        <input type="text" id="cityGuess"><br><br>
        <input type="button" value="Check the guess" onclick="checkCity()">
    </form>
    <p id="result"></p>
    <div>
        <img id="pet1Image" src="image1.jpg" width="150" height="150" onclick="updatePic()" alt="Pet Image">
    </div>
    <script>
        
        // Global variables
        let oops = 0;
        let found = 0;
    function checkCity() {
           const secretCity = document.getElementById('secretCity').value;
           const cityGuess = document.getElementById('cityGuess').value;
           if (cityGuess.toLowerCase() === secretCity.toLowerCase()) {
          found++;
          alert("GotCha");
          } else {
          oops++;
          alert("Awe");
          }
         document.getElementById('result').innerHTML = `Oops: ${oops} | Found: ${found}`;
        }
         
        let usePic = 1;

function updatePic() {
    let petImage = document.getElementById("petImage");

    switch (usePic) {
        case 1:
            petImage.src = "pet2.jpg";
            usePic = 2;
            break;
        case 2:
            petImage.src = "pet6.jpg";
            usePic = 3;
            break;
        case 3:
            petImage.src = "pet1.jpg";
            usePic = 1;
            break;
    }
    }

    </script>
</body>
</html>
