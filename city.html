<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Game</title>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <header class="text-center">
        <h1 class="text-primary">City Game by Vaishnavi Sidduri</h1>
    </header>

    <!-- City Guessing Game -->
    <form id="cityForm" class="mt-4">
        <div class="mb-3">
            <label for="secretCity" class="form-label">Where in the world:</label>
            <input type="password" id="secretCity" class="form-control" value="San Diego">
        </div>
        <div class="mb-3">
            <label for="guessCity" class="form-label">Guess the city:</label>
            <input type="text" id="guessCity" class="form-control">
        </div>
        <div class="mb-3">
            <button type="button" id="checkBtn" class="btn btn-primary" onclick="checkCity()">Check the guess</button>
        </div>
    </form>

    <!-- Display Results -->
    <div id="results" class="alert alert-info">Found: 0 | Oops: 0</div>

    <!-- Image Switching Section -->
    <div class="mt-4 text-center">
        <img id="petImage" src="image1.jpg" alt="Pet Image" width="300" class="rounded shadow">
        <br>
        <button class="btn btn-success mt-2" onclick="updatePic()">Change Picture</button>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Global variables to keep track of correct and wrong guesses
        let found = 0;
        let oops = 0;

        function checkCity() {
            const secret = document.getElementById('secretCity').value.toLowerCase();
            const guess = document.getElementById('guessCity').value.toLowerCase();

            if (guess === secret) {
                found++;
                alert("GotCha!");
            } else {
                oops++;
                alert("Awe!");
            }

            document.getElementById('results').innerHTML = "Found: " + found + " | Oops: " + oops;

            // If wrong guesses exceed twice the correct guesses, disable the button
            if (oops > found * 2) {
                document.getElementById("checkBtn").setAttribute("onclick", "tooManyAttempts()");
                document.getElementById("checkBtn").classList.add("btn-danger");
                document.getElementById("checkBtn").classList.remove("btn-primary");
            }
        }

        function tooManyAttempts() {
            alert("Sorry, too many wrong guesses.");
        }

        // Variable to track which image to show
        let usePic = 1;

        function updatePic() {
            const petImg = document.getElementById('petImage');

            switch (usePic) {
                case 1:
                    petImg.src = "image2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    petImg.src = "image6.jpg";
                    usePic = 6;
                    break;
                case 3:
                    petImg.src = "image1.jpg";
                    usePic = 1;
                    break;
                default:
                    usePic = 1;
                    break;
            }
        }
    </script>

</body>
</html>
